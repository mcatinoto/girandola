<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruota dei Capoluoghi di Sicilia</title>
    <style>
        .wheel {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            animation: spin 10s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            position: absolute;
            width: 80px;  /* Larghezza del rettangolo */
            height: 40px; /* Altezza del rettangolo */
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 10px; /* Angoli arrotondati */
            transition: transform 0.2s; /* Aggiunta di una transizione */
        }

        .button.highlighted {
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="wheel">
        <div class="button" style="background-color: red;">Palermo</div>
        <div class="button" style="background-color: blue;">Catania</div>
        <div class="button" style="background-color: green;">Messina</div>
        <div class="button highlighted" style="background-color: yellow;">Siracusa</div>
        <div class="button highlighted" style="background-color: purple;">Trapani</div>
        <div class="button highlighted" style="background-color: orange;">Agrigento</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const wheel = document.querySelector('.wheel');
            const buttons = wheel.querySelectorAll('.button');
            const radius = 120;
            const angleStep = (2 * Math.PI) / buttons.length;
            let currentAngle = 0;

            buttons.forEach((button, index) => {
                const angle = index * angleStep;
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                button.style.transform = `translate(${x}px, ${y}px) rotate(${angle + Math.PI / 2}rad)`; // Ruota i pulsanti
            });

            // Gestione pausa della rotazione al passaggio del mouse
            wheel.addEventListener('mouseenter', () => {
                wheel.style.animationPlayState = 'paused';
            });

            wheel.addEventListener('mouseleave', () => {
                wheel.style.animationPlayState = 'running';
            });

            // Gestione clic sui pulsanti
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    if (button.textContent === 'Palermo') {
                        window.open('https://sites.google.com/view/testgirandola/sezioni/wiki', '_blank');
                    } else if (button.textContent === 'Catania') {
                        window.open('https://sites.google.com/view/testgirandola/sezioni/wiki', '_blank');
                    }
                    // Aggiungi ulteriori condizioni per altri capoluoghi se necessario
                });
            });
        });
    </script>
</body>
</html>
